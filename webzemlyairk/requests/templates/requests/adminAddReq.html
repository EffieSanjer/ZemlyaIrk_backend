        {% block content %}
                <a href="{% url 'main_admin' %}">Панель администратора</a>
                <a href="{% url 'all_requests' %}">Все заявки</a>
                <p>Создать заявку</p>
            </div>
            <!-- <h4 class="user">Иван Иванов</h4> -->

            <h1>Создать заявку</h1>
        </section>
        <section>

            <form action="{% url 'add_req' %}" method="POST" >
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-7 col-12">
                        <label for="name" class="col-form-label">Название заявки</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group col-md-5 col-12">
                        <label class="col-form-label">Тип объекта</label>
                        <select class="form-control" name="type">
                            {% for x in req.dict_type %}
                            <option value="{{x.0}}">{{x.1}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4 col-12">
                        <label for="seller" class="col-form-label">Продавец <a href="#" class="fas fa-plus" data-toggle="modal" data-target="#exampleModal"></a></label>
                        <input type="text" class="form-control col-12 my-1" id="seller" name="seller">
                    </div>
                    <div class="form-group col-md-4 col-12">
                        <label for="buyer" class="col-form-label">Покупатель <a href="#"
                                class="fas fa-plus" data-toggle="modal" data-target="#exampleModal"></a></label>
                        <input type="text" class="form-control col-12 my-1" id="buyer" name="customer_id">
                    </div>
                    <div class="form-group col-md-4 col-12">
                        <label class="col-form-label">Офис</label>
                        <select class="form-control my-1" name="office">
                            {% for o in offices %}
                            <option value="{{o.id}}">{{o.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                

                <div class="form-row">
                    <div class="form-group col-md-3 col-12">
                        <label for="date" class="col-form-label">Дата окончания</label>
                        <input type="date" class="form-control" id="date" name="date_end" required>
                    </div>
                    <div class="form-group col-md-3 col-12">
                        <label class="col-form-label">Срочность</label>
                        <select class="form-control" name="urgency">
                            {% for x in req.dict_urgency %}
                            <option value="{{x.0}}">{{x.1}}</option>
                            <!-- <option value="1">Срочная</option> -->
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-3 col-12">
                        <label class="col-form-label">Статус</label>
                        <select class="form-control" name="status">
                            {% for x in req.dict_status %}
                            <option value="{{x.0}}">{{x.1}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-3 col-12">
                        <label class="col-form-label">Вид заявки</label>
                        <select class="form-control" name="for_sale">
                            <option value="1">На продажу</option>
                            <option value="0">На покупку</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="note-text" class="col-form-label">Описание:</label>
                    <textarea class="form-control" id="note-text" name="description"></textarea>
                </div>

                    <button type="reset" class="btn btn-secondary col-md-3 col-12 mx-md-2 my-1">Сбросить</button>
                    <button type="submit" class="btn btn-success col-md-3 col-12 mx-md-2 my-1">Создать</button>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true" data-backdrop="static">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Добавить</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="POST" action="{% url 'add_req' %}">
                                    <div class="form-group">
                                        <label for="id" class="col-form-label">Введите ID:</label>
                                        <input type="text" class="form-control" id="id" name="customer">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Добавить</button>
                            </div>
                        </div>
                    </div>
